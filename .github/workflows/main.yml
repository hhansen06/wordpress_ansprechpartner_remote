name: Create Release ZIP

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set plugin version
        run: |
          sed -i "s/@VERSION@/${{ steps.version.outputs.VERSION }}/g" wordpress_ansprechpartner_remote.php

      - name: Create ZIP with top-level folder
        run: |
          mkdir -p dist/h2-remote-ansprechpartner
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "dist" \
            ./ dist/h2-remote-ansprechpartner/
          (cd dist && zip -r "../h2-remote-ansprechpartner-${{ steps.version.outputs.VERSION }}.zip" h2-remote-ansprechpartner)
      
      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} h2-remote-ansprechpartner-${{ steps.version.outputs.VERSION }}.zip
